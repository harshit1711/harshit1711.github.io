<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0d1b2e"/>
      <stop offset="55%" stop-color="#0a3060"/>
      <stop offset="100%" stop-color="#0e4fa3"/>
    </linearGradient>
    <linearGradient id="pillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!--  Background  -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle noise texture via tiny grid -->
  <rect width="1200" height="630" fill="none" stroke="white" stroke-opacity="0.03" stroke-width="0.5"
        style="stroke-dasharray:2 38"/>

  <!--  India flag tricolor left bar  -->
  <rect x="0" y="0"    width="7" height="210" fill="#FF9933"/>
  <rect x="0" y="210"  width="7" height="210" fill="#FFFFFF" fill-opacity="0.90"/>
  <rect x="0" y="420"  width="7" height="210" fill="#138808"/>

  <!--  Top domain label  -->
  <text x="44" y="58"
        font-family="'Segoe UI',Arial,sans-serif" font-size="18" font-weight="600"
        fill="#60a5fa" letter-spacing="4" text-decoration="none">HARSHIT1711.GITHUB.IO</text>

  <!--  Main brand name  -->
  <text x="42" y="168"
        font-family="'Segoe UI',Arial,sans-serif" font-size="104" font-weight="800"
        fill="#ffffff" letter-spacing="-2">WorkIndia</text>

  <!--  Tagline  -->
  <text x="44" y="218"
        font-family="'Segoe UI',Arial,sans-serif" font-size="28" font-weight="400"
        fill="#93c5fd" letter-spacing="0.3">Tools for everyone working with India  free, instant, no signup</text>

  <!--  Divider  -->
  <line x1="44" y1="244" x2="1156" y2="244" stroke="white" stroke-opacity="0.15" stroke-width="1.5"/>

  <!--  Feature pills row 1  -->
  <!-- Pill 1 -->
  <rect x="44"  y="262" width="264" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <circle cx="76" cy="288" r="8" fill="#22c55e"/>
  <text x="96" y="294" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">Is India open now?</text>

  <!-- Pill 2 -->
  <rect x="322" y="262" width="192" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="346" y="294" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">&#x1F504; EST &#x2192; IST</text>

  <!-- Pill 3 -->
  <rect x="528" y="262" width="222" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="552" y="294" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">&#x1F4C8; Market Hours</text>

  <!-- Pill 4 -->
  <rect x="764" y="262" width="216" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="788" y="294" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">&#x1F38A; India Holidays</text>

  <!-- Pill 5 -->
  <rect x="994" y="262" width="162" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="1018" y="294" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">World Clock</text>

  <!--  Feature pills row 2  -->
  <!-- Pill 6 -->
  <rect x="44"  y="330" width="210" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="68"  y="362" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">&#x1F303; Shift Planner</text>

  <!-- Pill 7 -->
  <rect x="268" y="330" width="214" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="292" y="362" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">&#x2708;&#xFE0F; NRI 183 Days</text>

  <!-- Pill 8 -->
  <rect x="496" y="330" width="248" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="520" y="362" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">&#x1F9FE; Invoice Due Date</text>

  <!-- Pill 9 -->
  <rect x="758" y="330" width="222" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="782" y="362" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">&#x1F4CB; Notice Period</text>

  <!-- Pill 10 -->
  <rect x="994" y="330" width="162" height="52" rx="26" fill="url(#pillGrad)" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="1018" y="362" font-family="'Segoe UI',Arial,sans-serif" font-size="21" fill="#ffffff">Cron Parser</text>

  <!--  Live status card  -->
  <rect x="44" y="404" width="1112" height="122" rx="14"
        fill="#ffffff" fill-opacity="0.07" stroke="white" stroke-opacity="0.12" stroke-width="1"
        filter="url(#shadow)"/>

  <!-- Green status dot -->
  <circle cx="84"  cy="451" r="11" fill="#22c55e"/>
  <circle cx="84"  cy="451" r="17" fill="#22c55e" fill-opacity="0.20"/>

  <text x="110" y="458"
        font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="700" fill="#ffffff">
    India is OPEN &#x2014; Office Hours active (9 AM &#x2013; 6 PM IST)
  </text>
  <text x="110" y="499"
        font-family="'Segoe UI',Arial,sans-serif" font-size="20" fill="#93c5fd">
    &#x23F0; Closes in 3h 12m&#x2003;&#x2022;&#x2003;&#x1F4C8; NSE/BSE: OPEN&#x2003;&#x2022;&#x2003;&#x1F5D3;&#xFE0F; No holiday today
  </text>

  <!--  Bottom bar  -->
  <rect x="0" y="574" width="1200" height="56" fill="#000000" fill-opacity="0.30"/>
  <line x1="0" y1="574" x2="1200" y2="574" stroke="white" stroke-opacity="0.10" stroke-width="1"/>

  <text x="44" y="609"
        font-family="'Segoe UI',Arial,sans-serif" font-size="20" fill="#60a5fa" font-weight="600">
    harshit1711.github.io
  </text>
  <text x="1156" y="609"
        font-family="'Segoe UI',Arial,sans-serif" font-size="20" fill="#94a3b8"
        text-anchor="end">
    Free &#x2022; Instant &#x2022; No signup &#x2022; 18 tools
  </text>
</svg>
